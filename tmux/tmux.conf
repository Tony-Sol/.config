# Common
set-option -g history-limit 10000
set-option -g destroy-unattached on
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g status-keys vi
set-option -g mode-keys vi
set-window-option -g automatic-rename on
set-window-option -g monitor-activity on
set-window-option -g mouse on

# Style
## Variables
set -g @_black "colour232"
set -g @_black_alt "colour0"
set -g @_white "colour255"
set -g @_white_alt "colour7"
set -g @_red "colour160"
set -g @_green "colour34"
set -g @_blue "colour26"
set -g @_blue_dark "colour19"
set -g @_blue_light "colour33"
set -g @_blue_dimmed "colour12"
set -g @_magenta "colour128"
set -g @_yellow "colour226"

## Elements
set -g @mode_indicator_empty_mode_style "bg=#{@_blue_light},fg=#{@_white}"
set -g @mode_indicator_prefix_mode_style "bg=#{@_blue_dark},fg=#{@_white},blink"
set -g @mode_indicator_copy_mode_style "bg=#{@_yellow},fg=#{@_black}"
set -g @mode_indicator_sync_mode_style "bg=#{@_red},fg=#{@_white}"
set -g @luna_start "bg=#{@_green},fg=#{@_white}"
set -g @luna_clock "bg=#{@_blue_light},fg=#{@_white}"
set -g @luna_taskbar "bg=#{@_blue},fg=#{@_white}"
set -g @luna_taskbar_window "bg=#{@_blue},fg=#{@_white}"
set -g @luna_taskbar_window_active "bg=#{@_blue_dark},fg=#{@_white}"
set -g @luna_window "bg=#{@_blue_dimmed},fg=#{@_blue_dimmed}"
set -g @luna_window_active "bg=#{@_blue},fg=#{@_blue}"
set -g @luna_taskbar_window_format " \
#{?window_zoomed_flag,[zoomed] ,}\
#{?window_silence_flag,[silenced] ,}\
#{?window_marked_flag,[marked] ,}\
#{window_id}:#{window_index} #{window_name} (#{window_panes}) \
"
set -g @luna_window_format_reset "#{?pane_active,#[bg=#{E:@_blue}],#[bg=#{E:@_blue_dimmed}]}#[fg=#{E:@_white}]"
set -g @luna_window_format "\
#[fg=#{@_white}]\
#{?pane_synchronized,#[bg=#{@_red}][synchronized]#{E:@luna_window_format_reset} ,}\
#{?pane_input_off,#[bg=#{@_black}][input-off]#{E:@luna_window_format_reset} ,}\
#{?selection_active,[#{selection_start_y}:#{selection_start_x}->#{selection_end_y}#,#{selection_end_x}] ,}\
#{?pane_in_mode,#[bg=#{@_yellow}]#[fg=#{@_black}][#{pane_mode}]#{E:@luna_window_format_reset} ,}\
#{?pane_marked,#[bg=#{@_magenta}][marked]#{E:@luna_window_format_reset} ,}\
#{?pane_pipe,#[bg=#{@_white}]#[fg=#{@_black}][piped]#{E:@luna_window_format_reset} ,}\
#{pane_id}:#{pane_index} #{pane_pid} #{pane_tty} #{pane_current_command}\
#{?search_present, ## searching: #{search_match},#{?#{pane_search_string}, ## last search: #{pane_search_string},}}\
"

set-option -g set-titles on
set-option -g default-terminal "tmux-256color" # "xterm-256color"
set-option -ga terminal-overrides ",${TERM}:RGB"
## Statusline common
set-option -g status-interval 1
set-option -g status-style "#{E:@luna_taskbar}"
## Statusline left
set-option -g status-left-length 0
set-option -g status-left "#U@#H #{?#{pane_ssh_port},#{pane_ssh_port} ,}"
set-option -g status-left-style "#{E:@luna_start}"
## Statusline right
set-option -g status-right "#{tmux_mode_indicator} #{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,} %T %d %B %Y "
set-option -g status-right-style "#{E:@luna_clock}"
## Statusline command prompt
set-window-option -g message-command-style "bg=default,fg=#{@_white_alt}"
set-window-option -g message-style "bg=default,fg=#{@_white_alt}"
set-window-option -g mode-style "bg=#{@_blue},fg=#{@_white}"
## Pane borders
set-window-option -g pane-border-status "top"
set-window-option -g pane-border-indicators "both"
set-window-option -g pane-border-lines "single"
set-window-option -g pane-border-format "#{E:@luna_window_format}"
set-window-option -g pane-border-style "#{E:@luna_window}"
set-window-option -g pane-active-border-style "#{E:@luna_window_active}"
## Popup
set-window-option -g popup-style ""
set-window-option -g popup-border-style "#{E:@luna_window_active}"
set-window-option -g popup-border-lines "rounded"
## Windows
set-window-option -g window-status-separator ""
set-window-option -g window-status-format "#{E:@luna_taskbar_window_format}"
set-window-option -g window-status-current-format "#{E:@luna_taskbar_window_format}"
set-window-option -g window-status-style "#{E:@luna_taskbar_window}"
set-window-option -g window-status-current-style "#{E:@luna_taskbar_window_active}"
set-window-option -g window-status-activity-style "blink"

# Bindings
## Copy to system clipboard
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
## Vim-style selection
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
## Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H previous-window
bind L next-window
## Set new pane to open in current directory
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
## Floating popup
bind C-f display-popup
## Pane synchronize
bind C-x setw synchronize-panes
## Pane input on/off
bind C-e select-pane -e
bind C-d select-pane -d

# Plugins
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "MunifTanjim/tmux-mode-indicator"
set -g @plugin "jaclu/tmux-menus"
set -g @plugin "schasse/tmux-jump"
set -g @plugin "wfxr/tmux-fzf-url"
set -g @plugin "Tony-Sol/tmux-current-pane-hostname"
## Plugins configs
set -g @resurrect-strategy-nvim "session"
set -g @resurrect-capture-pane-contents "on"
set -g @jump-key 'J'
## Start tpm
run-shell "${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm"
