---
- name: Clone configs
  become: false
  gather_facts: true
  tags:
    - configs
  vars:
    the_user: "{{ ansible_user_id }}"
  tasks:
    - name: Ensure zsh is default shell
      become: true
      user:
        name: "{{ the_user }}"
        shell: /bin/zsh

    - name: Clone configs from Github
      git:
        repo: "https://github.com/Tony-Sol/.config.git"
        dest: "~"

    - name: Remove existing configs
      file:
        path: "~/{{ item }}"
        state: absent
      loop:
        - .zshenv
        - .zshrc
        - .zprofile
        - .bashrc
        - .bash_profile
        - .profile

    - name: Link config to shell
      file:
        src: "~/.config/zsh/.zshenv"
        dest: "~/.zshenv"
        state: link

- name: Install everything
  become: true
  gather_facts: true
  hosts: localhost
  tags:
    - packages
  tasks:
    - name: Update brew itself
      homebrew:
        update_homebrew: true

    - name: Tap required repos
      homebrew_tap:
        name: "{{ item }}"
      loop:
        - gromgit/fuse
        - hashicorp/tap
        - homebrew/cask
        - homebrew/cask-drivers
        - homebrew/cask-fonts
        - homebrew/cask-versions
        - homebrew/core
        - homebrew/services
        - mutagen-io/mutagen
        - puppetlabs/puppet
        - qmk/qmk
        - sunscan/repo

    - name: Install packages
      homebrew:
        name: "{{ item }}"
        state: latest
        install_options: ignore-dependencies
        upgrade_all: true
      loop:
        - ansible
        - ca-certificates
        - cmake
        - ctop
        - dive
        - dotnet
        - fd
        - gdbm
        - gettext
        - glib
        - go
        - gromgit/fuse/sshfs-mac
        - helm
        - hey
        - htop
        - icu4c
        - kompose
        - kubernetes-cli
        - lazydocker
        - lf
        - libevent
        - libffi
        - libtermkey
        - libuv
        - libyaml
        - luajit
        - luv
        - lz4
        - lzo
        - minikube
        - molecule
        - mpdecimal
        - msgpack
        - mutagen-io/mutagen/mutagen
        - ncurses
        - neovim
        - nvm
        - opensc
        - openssl@1.1
        - openvpn
        - packer
        - pcre
        - pcre2
        - pipenv
        - pkcs11-helper
        - pv
        - python@3.10
        - readline
        - ripgrep
        - six
        - socat
        - sqlite
        - sunscan/repo/sshpass
        - telnet
        - terraform
        - terraform-inventory
        - tmux
        - tree
        - tree-sitter
        - unibilium
        - utf8proc
        - vault
        - xz
        - ykman
        - yq

    - name: Install cask packages
      homebrew_cask:
        name: "{{ item }}"
        state: latest
        upgrade_all: true
      loop:
        - alacritty
        - docker
        - firefox-developer-edition
        - font-jetbrains-mono-nerd-font
        - google-chrome
        - jetbrains-toolbox
        - logitech-g-hub
        - macfuse
        - puppetlabs/puppet/pdk
        - qmk-toolbox
        - rectangle
        - skype
        - telegram
        - via
        - viscosity
        - visual-studio-code
        - zoom
